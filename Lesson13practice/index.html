<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="register_form">
        <input type="text" name="name" placeholder="Name and Surname"> <br>
        <input type="text" name="date" placeholder="Your birth date"> <br>
        Select your Gender: <br>
        <input type="radio" name="gender" value="M">Male <br>
        <input type="radio" name="gender" value="F">Female <br>
        <select name="city">
            <option>Choose your city</option>
            <option value="od">Odessa</option>
            <option value="ki">Kiev</option>
            <option value="lo">London</option>
        </select> <br> 
        Enter your adress <br>
        <textarea name="adress" placeholder="Enter your adress"> </textarea><br>
        Choose your languages: <br>
        <input type="checkbox" value="uk"> Ukranian <br>
        <input type="checkbox" value="rus"> Russian <br>
        <input type="checkbox" value="eng"> English <br>
        <input type="checkbox" value="ge"> German <br><br>
        <button type="submit" class="save_btn">Save</button>
    </form> 

    <script src="./app.js"></script>
</body>
</html>
